<html>
<head>
<title>focus on window</title>
<script type="text/javascript" language="javascript">
	function focusWindow()
	{
		window.open("","","height=150 width=200");
		this.focus();
	}
</script>
</head>
<body>
	<p>click to focus</p><br>
	<input type="button" name="b1" value="click" onclick="focusWindow()">
</body>
</html>

<html>
<head>
<title>arr ins</title>
</head>
<body>
<script type="text/javascript" language="javascript">
	var a= new Array(5);
	
	for(var j=0;j<a.length;j++)
	{
		a[j]=parseInt(prompt("enter no"));
	}

	document.write("<br> array elements are:");
	for(var i=0;i<a.length;i++)
	{
	document.write("<br> ");
	document.write(a[i]);
	}

</script>
</body>
</html>

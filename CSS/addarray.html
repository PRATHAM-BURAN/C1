<html>
<head>
<title>adding ar</title>
</head>
<body>
<script type="text/javascript" language="javascript">
	var a= new Array("css","ajp","ste","osy","est");
	document.write("length is "+a.length);

	a.push("oop");
	document.write("<br>new length is "+a.length);

	a.push("dsu");
	document.write("<br>new length is "+a.length);

	a.unshift("cpp");
	document.write("<br>final length is "+a.length);


	document.write("<br> array elements are:");
	for(var i=0;i<a.length;i++)
	{
	document.write("<br> ");
	document.write(a[i]);
	}

</script>
</body>
</html>

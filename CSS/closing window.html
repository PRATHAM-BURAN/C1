<html>
<head>
<title>closing window</title>
<script type="text/javascript" language="javascript">
function openWindow()
{
	a=window.open("","","height=150 width=200");
}
function closeWindow()
{
	a.close();
}
</script>
</head>
<body>
<input type="button" name="b1" value="Click on open new window" onclick="openWindow()"><br><br>
<input type="button" name="b2" value="Click to close window" onclick="closeWindow()"><br><br>
</body>
</html>
